<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | EANet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="icon" href="../../assets/img/logo.png" type="image/png">
</head>

<body>
  <div class="page-wrapper d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <main class="flex-fill container profile-container text-center mt-4">
      <div class="row">
        <div class="col-md-6 text-center mb-4">
          <img src="../../assets/img/perfil.png" class="profile-img mb-3" alt="Foto de perfil">
          <div>
            <span class="fw-bold">Nombre</span>
            <button class="icon-btn ms-2"><i class="bi bi-pencil-square"></i></button>
          </div>
          <div class="text-muted mb-3">Status</div>

          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="text" class="form-control" placeholder="Teléfono">
          </div>

          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="text" class="form-control" placeholder="Correo electrónico">
          </div>

          <div class="input-group">
            <textarea class="form-control" placeholder="Acerca de ti..."></textarea>
            <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
          </div>
        </div>

        <div class="col-md-6 text-start">
          <select class="dropdown-btn">
            <option>Idiomas</option>
          </select>

          <select class="dropdown-btn">
            <option>Áreas de interés</option>
          </select>

          <button class="upload-btn"><i class="bi bi-paperclip me-2"></i>Anexa artículos académicos</button>
        </div>
      </div>

      <button class="btn btn-save mt-4">Guardar cambios</button>
    </main>

    <div id="footer"></div>
  </div>

  <script src="../scripts/include.js"></script>
</body>

</html>
