<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario | EANet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="icon" href="../../assets/img/logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="page-wrapper d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <main class="flex-fill container mt-5">
      <h2 class="text-center mb-4">Conectar Nuevo Usuario</h2>

      <form id="createUserForm" class="mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
          <img src="../../assets/img/perfil.png" class="profile-img mb-3" alt="Foto de perfil predeterminada" width="150">
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
          <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
        </div>

        <div class="mb-3 input-group">
          <textarea class="form-control" name="acerca" placeholder="Acerca de ti..." rows="3"></textarea>
          <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
        </div>

        <div class="mb-3">
          <label for="idiomas" class="form-label fw-bold">Idiomas</label>
          <select id="idiomas" name="idiomas" class="form-select" required>
            <option value="">Selecciona un idioma</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="areas" class="form-label fw-bold">Áreas de interés</label>
          <select id="areas" name="areas" class="form-select" required>
            <option value="">Selecciona un área</option>
            <option value="ciencias">Ciencias</option>
            <option value="tecnologia">Tecnología</option>
            <option value="arte">Arte</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Subir artículos académicos</label>
          <input type="file" name="articulos" class="form-control">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </div>
      </form>
    </main>

    <div id="footer" class="mt-5"></div>
  </div>

  <script src="../scripts/include.js"></script>
  <script>
    document.getElementById('createUserForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Usuario creado exitosamente (esto es solo una demostración)');
    });
  </script>
</body>

</html>
